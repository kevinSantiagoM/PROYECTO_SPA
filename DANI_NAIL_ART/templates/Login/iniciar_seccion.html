{% extends 'layouts/base.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./static/css/iniciar_seccion.css">
    
    <title>Iniciar Sesión</title>
</head>
<body>

    <section>
        <div class="form-box">
            <div class="form-value">
                <form action="">
                    <h2>Iniciar sesión</h2>
                    
                    <div class="inputbox">
                        <input type="email" required>
                        <ion-icon name="mail-outline"></ion-icon>
                        <label for="">Correo</label>
                    </div>

                    <div class="inputbox">
                        <input type="password" id="passwordField" required>
                        <ion-icon name="eye-outline" id="togglePassword"></ion-icon>
                        <label for="">Contraseña</label>
                    </div>

                    <div class="forget">
                        <label for=""><a href="">Olvidé mi contraseña</a></label>
                    </div>

                    <button class="inicio">Iniciar</button>
                    
                </form>
            </div>
        </div>
    </section>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script>
        const passwordField = document.getElementById('passwordField');
        const togglePassword = document.getElementById('togglePassword');

        togglePassword.addEventListener('click', () => {
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                togglePassword.name = 'eye-off-outline'; 
            } else {
                passwordField.type = 'password';
                togglePassword.name = 'eye-outline'; 
            }
        });    
    </script>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% endblock %}
</body>
</html>
